<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Connection Debug</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            results.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
            console.log(message);
        }

        async function testAPI() {
            log('Starting API tests...');
            
            // Test 1: Simple GET request
            try {
                log('Test 1: GET /health');
                    const response = await fetch('https://getcash-api.onrender.com/health');
                const data = await response.json();
                log(`✅ GET /health success: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`❌ GET /health failed: ${error.message}`);
            }

            // Test 2: POST request
            try {
                log('Test 2: POST /api/deposits/submit');
                    const response = await fetch('https://getcash-api.onrender.com/api/deposits/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: 'test123',
                        userName: 'Test User',
                        phone: '+256700123456',
                        amount: 50000,
                        level: 'intern',
                        levelDisplayName: 'Intern Level',
                        accountName: 'Test User',
                        accountPhone: '+256700123456'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                log(`✅ POST /api/deposits/submit success: ${JSON.stringify(data)}`);
                
                // Test 3: GET deposits
                try {
                    log('Test 3: GET /api/deposits/requests');
                        const getResponse = await fetch('https://getcash-api.onrender.com/api/deposits/requests');
                    const deposits = await getResponse.json();
                    log(`✅ GET /api/deposits/requests success: ${deposits.data.length} deposits found`);
                    
                    if (deposits.data.length > 0) {
                        const depositId = deposits.data[0].id;
                        
                        // Test 4: PUT approve
                        try {
                            log(`Test 4: PUT /api/deposits/approve/${depositId}`);
                                const approveResponse = await fetch(`https://getcash-api.onrender.com/api/deposits/approve/${depositId}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    adminNotes: 'Test approval'
                                })
                            });
                            
                            if (!approveResponse.ok) {
                                throw new Error(`HTTP ${approveResponse.status}: ${await approveResponse.text()}`);
                            }
                            
                            const approveData = await approveResponse.json();
                            log(`✅ PUT /api/deposits/approve success: ${JSON.stringify(approveData)}`);
                            
                        } catch (error) {
                            log(`❌ PUT /api/deposits/approve failed: ${error.message}`);
                        }
                    }
                    
                } catch (error) {
                    log(`❌ GET /api/deposits/requests failed: ${error.message}`);
                }
                
            } catch (error) {
                log(`❌ POST /api/deposits/submit failed: ${error.message}`);
            }
        }

        // Start tests when page loads
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
